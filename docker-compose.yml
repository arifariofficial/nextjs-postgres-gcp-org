services:
  frontend:
    platform: linux/amd64
    image: arifariofficial/ariful-org:latest
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - AUTH_URL=https://ariful.org
    networks:
      - ariful-network
    restart: unless-stopped
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:latest
    env_file:
      - .env.production
    volumes:
      - postgres-data:/var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    networks:
      - ariful-network
    restart: unless-stopped

  adminer:
    image: adminer
    ports:
      - "8081:8080"
    restart: always
    networks:
      - sipe-network

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - ariful-network
    volumes:
      - redis-data:/data
    restart: unless-stopped

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - ariful-network
    restart: unless-stopped
    depends_on:
      - frontend

networks:
  ariful-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
